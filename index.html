<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="root">

    <div id="header">
      <h1>IP Address Tracker</h1>
      <h2 id="error-message">ERROR</h2>
      <div id="search-container">
      <input type="search" name="ipSearch" id="ip-search" placeholder="Search for any IP address or domain">
      <button id="ip-search-btn">	&#62; </button>
    </div>
    
    </div>

    <div id="info-container">
      <div class="box" id="box1">
        <h2 class="name">IP ADDRESS</h2>
        <h3 id="ipAddress"></h3>
      </div>
      <div class="box" id="box2">
        <h2 class="name">LOCATION</h2>
        <h3 id="location"></h3>
      </div>
      <div class="box" id="box3">
        <h2 class="name">TIMEZONE</h2>
        <h3 id="timezone"></h3>
      </div>
      <div class="box" id="box4">
        <h2 class="name">ISP</h2>
        <h3 id="isp"></h3>
      </div>
    </div>

  </div>

  <div id="map">
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mikhail Loskutov</a>.
  </div>

  
  <script type="module" src="./script.js"></script>
  
</body>
</html>
